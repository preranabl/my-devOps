name: CI/CD Dockerized Node App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Run lint & tests (placeholder)
      run: |
        npm run lint
        npm test

    # ---------- Docker ----------
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false                 # flip to true if you ever push to GHCR
        tags: devops-flare-demo:latest

    - name: Launch container & healthâ€‘check
      run: |
        docker run -d --name app -p 3000:3000 devops-flare-demo:latest
        sleep 10
        curl --fail http://localhost:3000 || (docker logs app && exit 1)

    - name: Cleanup
      if: always()
      run: docker rm -f app || true
